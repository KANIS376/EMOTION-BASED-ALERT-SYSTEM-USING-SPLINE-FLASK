            width: 100%;

            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            z-index: 1000;

            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.1); /* Subtle border for futuristic look */
        }
        .spline-button:hover {
            background: #f5f5f5; /* Slightly off-white on hover */
            color: #0a0a1e; /* Slightly darker on hover */
            text-decoration: underline;
        }
        /* Sign Up button in bottom-right (covering watermark) */

        }
        /* Login button in bottom-left */
        .login-button {

        }
